<style>
 body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

/* Hình nền toàn màn hình */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('https://intphcm.com/data/upload/banner-my-pham-vang-kim.jpg'); /* Đổi link hình tại đây */
  background-size: cover;
  background-position: center;
  position: relative;
}

/* Overlay mờ nền để form nổi bật */
.login-container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(249, 241, 231, 0.7); /* cùng màu nền website Furniro */
  z-index: 1;
}

.login-card {
  position: relative;
  z-index: 2;
  background-color: #ffffff;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-card h2 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #333333;
}

.login-form .input-group {
  text-align: left;
  margin-bottom: 20px;
}

.login-form label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  color: #333333;
}

.login-form input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid #e0e0e0;
  background-color: #f9f9f9;
  font-size: 14px;
  transition: border 0.3s ease;
}

.login-form input:focus {
  border-color: #b88e2f;
  outline: none;
}

.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 12px;
  margin-bottom: 20px;
}

.options a {
  color: #b88e2f;
  text-decoration: none;
}

.btn-login {
  width: 100%;
  padding: 14px;
  background-color: #b88e2f;
  color: #ffffff;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn-login:hover {
  background-color: #a77d24;
}

.signup-text {
  margin-top: 20px;
  font-size: 14px;
}

.signup-text a {
  color: #b88e2f;
  text-decoration: none;
}


</style>

<section class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form action="#" method="post" class="login-form">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn-login">Sign In</button>
        <p class="signup-text">
          Don't have an account?
          <a href="#">Sign Up</a>
        </p>
      </form>
    </div>
  </section>
