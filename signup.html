<style>
    .signup-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.signup-card {
  background-color: #ffffff;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.05);
  width: 100%;
  max-width: 400px;
  text-align: center;
}
.signup-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('https://intphcm.com/data/upload/banner-my-pham-vang-kim.jpg'); /* Đổi link hình tại đây */
  background-size: cover;
  background-position: center;
  position: relative;
}
.signup-card h2 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #333333;
}

.signup-form .input-group {
  text-align: left;
  margin-bottom: 20px;
}

.signup-form label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  color: #333333;
}

.signup-form input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid #e0e0e0;
  background-color: #f9f9f9;
  font-size: 14px;
  transition: border 0.3s ease;
}

.signup-form input:focus {
  border-color: #b88e2f;
  outline: none;
}

.btn-signup {
  width: 100%;
  padding: 14px;
  background-color: #b88e2f;
  color: #ffffff;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn-signup:hover {
  background-color: #a77d24;
}

.login-text {
  margin-top: 20px;
  font-size: 14px;
}

.login-text a {
  color: #b88e2f;
  text-decoration: none;
}

</style>

<section class="signup-container">
    <div class="signup-card">
      <h2>Sign Up</h2>
      <form action="#" method="post" class="signup-form">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
        </div>
        <div class="input-group">
          <label for="email-signup">Email Address</label>
          <input type="email" id="email-signup" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password-signup">Password</label>
          <input type="password" id="password-signup" name="password" placeholder="Create a password" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
        </div>
        <button type="submit" class="btn-signup">Create Account</button>
        <p class="login-text">
          Already have an account?
          <a href="#">Sign In</a>
        </p>
      </form>
    </div>
  </section>
